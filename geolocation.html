<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

   <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

<style>
#map {
    width: 960px;
    height:500px;
}
</style>

</head>

<body>
<h1> My Location </h1>
    <div id="map"></div>

<script>
var popup = L.popup();
var map = L.map('map').setView([28.0821933, -82.57795279999999],10);
mapLink =
    '<a href="http://openstreetmap.org">OpenStreetMap</a>';
L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; ' + mapLink + ' Contributors',
    maxZoom: 25,
    }).addTo(map);

var marker = L.marker([28.0821933, -82.57795279999999],[26.0821933, -81.57795279999999])
    .addTo(map);
marker.bindPopup("<h3>Hello world!</b><br>This is my house").openPopup();
var marker2 = L.marker([26.0821933, -81.57795279999999])
        .addTo(map);
marker2.bindPopup("<h3>This is a random place!</b><br>Bye.").openPopup();
var circle = L.circle([28.0821933, -82.57795279999999], {
  color: 'red',
  fillColor: '#f03',
  fillOpacity: 0.5,
  radius: 500}).addTo(map);

  var polygon = L.polygon([
      [28.08, -82.67],
      [28.0921933, -82.57],
      [28.01, -82.58]
  ]).addTo(map);


function onMapClick(e) {
  popup.setLatLng(e.latlng).setContent("You clicked the map at " + e.latlng.toString()).openOn(mymap);
  }

  mymap.on('click', onMapClick);


</script>

</body>

</html>
